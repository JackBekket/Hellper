name: deepseek-coder-6b-instruct
mmap: true
context_size: 8192
f16: true # true to GPU acceleration
cuda: true # true to GPU acceleration
#gpu_layers: 40 # this model have max 40 layers, (i guess 0 is no GPU)
parameters:
  model: huggingface://TheBloke/deepseek-coder-6.7B-instruct-GGUF/deepseek-coder-6.7b-instruct.Q4_K_M.gguf
stopwords:
- "HUMAN:"
- "Instruction:"
- "<|EOT|>"
cutstrings:
- "</s>"
template:

  chat: &template |
    Below is an instruction that describes a task. Write a response that appropriately completes the request.
    Instruction: {{.Input}}
    Response:
  # Modify the prompt template here ^^^ as per your requirements
  completion: *template
