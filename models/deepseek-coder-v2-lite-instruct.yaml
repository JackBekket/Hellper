context_size: 8192
mmap: true
name: deepseek-coder-v2-lite-instruct
parameters:
  model: DeepSeek-Coder-V2-Lite-Instruct-Q4_K_M.gguf
  # https://huggingface.co/LoneStriker/DeepSeek-Coder-V2-Lite-Instruct-GGUF
stopwords:
- <｜end▁of▁sentence｜>
template:
  chat: |
    {{.Input }}
    Assistant: 
  chat_message: |-
    {{if eq .RoleName "user" -}}User: {{.Content }}
    {{ end -}}
    <｜begin▁of▁sentence｜>{{if eq .RoleName "assistant" -}}Assistant: {{.Content}}{{end}}
    {{if eq .RoleName "system" -}}{{.Content}}
    {{end -}}
  completion: |
    {{.Input}}
