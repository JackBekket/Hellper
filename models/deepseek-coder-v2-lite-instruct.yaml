context_size: 8192
mmap: true
name: deepseek-coder-v2-lite-instruct
parameters:
  model: DeepSeek-Coder-V2-Lite-Instruct-Q4_K_M.gguf
  # https://huggingface.co/LoneStriker/DeepSeek-Coder-V2-Lite-Instruct-GGUF
stopwords:
- <｜end▁of▁sentence｜>
template:
  chat: |
    {{.Input }}
    <start_of_turn>model
  chat_message: |-
    <start_of_turn>{{if eq .RoleName "assistant" }}model{{else}}{{ .RoleName }}{{end}}
    {{ if .Content -}}
    {{.Content -}}
    {{ end -}}<end_of_turn>
  completion: |
    {{.Input}}
