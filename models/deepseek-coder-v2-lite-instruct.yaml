context_size: 8192
mmap: true
name: deepseek-coder-v2-lite-instruct
parameters:
  model: DeepSeek-Coder-V2-Lite-Instruct-Q4_K_M.gguf
  # https://huggingface.co/LoneStriker/DeepSeek-Coder-V2-Lite-Instruct-GGUF
stopwords:
- <｜end▁of▁sentence｜>
template:
  chat: &template |
    <|begin_of_sentence|>{{ if .System }}{{ .System }}
    {{end}}{{ if .Input }}User: {{ .Input }}
    {{end}}Assistant: {{ .Response }}<|end_of_sentence|>
  completion: |
    {{.Input}}
